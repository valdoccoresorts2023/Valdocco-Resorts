<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - Valdocco Resorts</title>
        <link rel="stylesheet" href="./css/csss.css">
    </head>
    <body>

        <form method="post">
            
        <h2>¡REGISTRATE!</h2>
        <img src="./assets/VR-CS.png" width="400px" height="200px" style="align-items: center;">
        <p></p>

        <div class="input-wrapper">
            <input type="text" name="name" placeholder="Nombre" >
            <img style="color: rgb(226, 192, 43);" class="input-icon" src="./imagenes de register/user.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="email" name="email" placeholder="Email" >
            <img class="input-icon" src="./imagenes de register/email.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="text" name="direction" placeholder="Direccion" >
            <img class="input-icon" src="./imagenes de register/direction.png" alt="">
        </div>

        <div class="input-wrapper">
            <input type="password" name="password" placeholder="Contraseña" >
            <img class="input-icon" src="./imagenes de register/lock.png" alt="">
        </div>

        <input class="btn" type="submit" name="register" value="Enviar">
        
    
    </form>
    </body>
</html>
